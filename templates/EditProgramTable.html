<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Program Details</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous">
    </script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 bg-light shadow-lg border-0 rounded-lg mt-5 p-5">
                <form method="POST" action="{{url_for('updateProgramInfo',id=program['program_id'])}}">
                    <div>
                        <h3 class="text-center font-weight-light my-4">Edit Program Table</h3>
                    </div>
                    <div class="form-group">
                        <label>Program Name: </label>
                        <input type="text" value="{{program['program_name']}}" class="form-control"
                            placeholder="Enter program name" name="program_name" maxlength="50" required>

                    </div>
                    <div class="form-group">
                        <label>Program Id:</label>
                        <input type="text" class="form-control" value="{{program['program_id']}}"
                            placeholder="Enter program id" name="program_id" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label>Duration:</label>
                        <input type="number" min="0" max="99999" class="form-control" value="{{program['duration']}}"
                            placeholder="Enter duration" name="duration" maxlength="10">

                    </div>
                    <div class="form-group">

                        <label>Program Description: </label>
                        <textarea class="form-control" placeholder="Enter program description" name="description" maxlength="200" required>
                            {{program['description']}}
                        </textarea>

                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-secondary" data-dismiss="modal" href="/returnToMain">Cancel</a>
                </form>
            </div>
        </div>    
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="../static/assets/demo/datatables-demo.js"></script>
    
</body>
</html>
