<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Student Details</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous">
    </script>
</head>
<body class="bg-dark">
    <div class="container ">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 bg-light shadow-lg border-0 rounded-lg mt-5 p-5">
                <form method="POST" action="{{url_for('updateStudentInfoByAdmin', id= student['roll_no'])}}">
                    <div>
                        <h3 class="text-center font-weight-light my-4">Edit Student Table</h3>
                    </div>
                    <div class="form-group">
                        <label for="name">Roll No: </label>
                        <input type="text" maxlength="30" class="form-control" value="{{student['roll_no']}}" id="name" placeholder="Enter Roll No" name="roll_no" required>

                    </div>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" value="{{student['name']}}" id="name" placeholder="Enter username" name="name" maxlength="100" required>

                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" value="{{student['email_id']}}" id="email" placeholder="Enter email" maxlength="100" 
                            name="email_id" required="">
                    </div>
                    <div class="form-group">
                        <label>Year: </label>
                        <input type="number" min="1" class="form-control" value="{{student['year']}}" id="year" placeholder="Enter Year" name="year" required>

                    </div>
                    <div class="form-group">
                        <label>Contact: </label>
                        <input type="number" value="{{student['phone_no']}}" class="form-control" id="phone_no" required 
                            placeholder="Enter Phone number" name="phone_no">
                    </div>

                    <div class="form-group">
                        <label>Job Offer</label>
                        <select class="form-control" name="job_offer">
                            {%for o in option_list%}
                            <option value="{{ o }}">{{o}}</option>
                            {%endfor%}
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Branch: </label>
                        <input type="text" class="form-control" value="{{student['branch']}}" id="branch" placeholder="Enter branch"
                            name="branch" maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <label>Programs(prog1,prog2..): </label>
                        <input type="text" class="form-control" value="{{programs}}" id="programs" placeholder="Enter Programs"
                            name="programs">


                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-secondary" data-dismiss="modal" href="/returnToMain">Cancel</a>
                </form>
            </div>
            
        </div>
        
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="../static/assets/demo/datatables-demo.js"></script>
    
</body>
</html>
