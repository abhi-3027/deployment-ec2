<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous">
    </script>
</head>

<body class="bg-primary">

    {% if loggedin == 'true' %}

    <div id="myModal" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You Are Already Logged In</h5>
                </div>
                <div class="modal-body">
                    <a class="btn btn-primary" href='/logout'>Logout</a>
                    <a class="btn btn-primary" href='/returnToMain'>Return To Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">

                                    <form method="POST" action="{{url_for('login')}}">
                                        <div class="msg" style="color: black;">{{ msg }}</div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputMember">Member</label>
                                            <select class="form-control" id="member" onchange="changeText()" name="dropdown">
                                                <option value="admin">Admin</option>
                                                <option value="student">Student</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" id="username" for="inputUsername">Email ID</label>
                                            <input class="form-control py-4" name="username" id="inputUsername"
                                                type="text" placeholder="Enter Email ID" maxlength="100" required />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control py-4" id="inputPassword" name="password"
                                                type="password" placeholder="Enter password" minlength="4" maxlength="15" required />
                                        </div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="{{url_for('ForgotPassword')}}">Forgot Password?</a>
                                            <button class="btn btn-primary" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="../static/js/scripts.js"></script>
    <script>
        $(document).ready(function(){
            $("#myModal").modal('show')
        });
    </script>
    <script type="text/javascript">
        function changeText(){
            var x = document.getElementById("member");
            var y = document.getElementById("username");
            var z = document.getElementById("inputUsername");
            if(x.value == 'student'){
                y.innerText = 'Roll Number';
                z.placeholder = 'Enter Roll Number';
            }
            else {
                y.innerText = 'Email ID';
                z.placeholder = 'Enter Email ID';
            }
        }
    </script>
</body>

</html>
